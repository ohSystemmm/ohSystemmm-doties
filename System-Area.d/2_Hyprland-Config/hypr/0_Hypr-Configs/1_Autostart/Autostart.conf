# Masterpath
# DIRECTORY=~/ohSystemmm-doties/Hyprland-config.d/hypr/Hypr-conf.d/1_Autostart/

# ----------------------------------------------------- 
# XDG - Screensharing
# ----------------------------------------------------- 
exec-once = ${DIRECTORY}xdg.sh

# ----------------------------------------------------- 
# XDG - Enviroment
# ----------------------------------------------------- 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ----------------------------------------------------- 
# Polkit - Privilege Controlling
# ----------------------------------------------------- 
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# ----------------------------------------------------- 
# Dunst - Notification Manager
# ----------------------------------------------------- 
exec-once = dunst

# ----------------------------------------------------- 
# Load GTK settings
# ----------------------------------------------------- 
exec-once = ${DIRECTORY}gtk.sh

# ----------------------------------------------------- 
# Hypridle - also starts Hyprlock
# ----------------------------------------------------- 
exec-once = hypridle

# ----------------------------------------------------- 
# Cliphist - Clipboard loading
# ----------------------------------------------------- 
exec-once = wl-paste --watch cliphist store

# ----------------------------------------------------- 
# Wallpaper Engine - Wallpaper
# ----------------------------------------------------- 
exec-once = ${DIRECTORY}Wallpaper-Engine.sh

# ----------------------------------------------------- 
# Fcitx5 - Japanese Keyboard
# ----------------------------------------------------- 
exec-once = fcitx5
exec-once = fcitx5-configtool

# ----------------------------------------------------- 
# Waybar - starts Waybar
# ----------------------------------------------------- 
exec-once = waybar

