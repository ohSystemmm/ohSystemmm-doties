# SUPER KEY
$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, ~/ohSystemmm-doties/Settings.d/Terminal.sh
bind = $mainMod, B,      exec, ~/ohSystemmm-doties/Settings.d/Browser.sh
bind = $mainMod, S,      exec, ~/ohSystemmm-doties/Settings.d/Screenshot.sh
bind = $mainMod, M,      exec, ~/ohSystemmm-doties/Settings.d/Musicplayer.sh
bind = $mainMod, D,      exec, ~/ohSystemmm-doties/Settings.d/Messeger.sh
bind = $mainMod, E,      exec, ~/ohSystemmm-doties/Settings.d/Filemanager.sh
bind = $mainMod, period, exec, emote

# Window
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating
bind = $mainMod, J, togglesplit
bind = $mainMod, G, togglegroup
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Actions
bind = $mainMod, L,      exec, hyprlock
bind = $mainMod, ESCAPE, exec, wlogout
bind = $mainMod, SPACE,  exec, rofi -show drun -replace -i
bind = $mainMod, O, togglespecialworkspace, magic

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Fn-Keys
bind = , XF86MonBrightnessUp,   exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bind = , XF86AudioRaiseVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay,         exec, playerctl play-pause
bind = , XF86AudioPause,        exec, playerctl pause
bind = , XF86AudioNext,         exec, playerctl next
bind = , XF86AudioPrev,         exec, playerctl previous
bind = , XF86AudioMicMute,      exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86Calculator,        exec, qalculate-gtk
bind = , XF86Lock,              exec, hyprlock
